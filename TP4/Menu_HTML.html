<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu HTML</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background-image: url('../wallpaper.jpg'); /* Remplacez par le chemin de votre image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .menu_bar {
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav_page {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        }

        .nav_page:hover {
            background-color: #007BFF;
            border-color: #ffffff;
            transform: scale(1.1);
        }

        .nav_page:active {
            transform: scale(1.05);
        }

        /* Espacement du contenu pour ne pas chevaucher le menu */
        .Menu_HTML {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="Menu_HTML">
        <header class="menu_bar">
            <nav class="menu">
                <a class="nav_page" href="../index.html">Accueil</a>
                <a class="nav_page" href="Cours HTML - 1.html">Cours HTML - 1</a>
                <a class="nav_page" href="Cours HTML - 2.html">Cours HTML - 2</a>
                <a class="nav_page" href="Cours HTML - 3.html">Cours HTML - 3</a>
            </nav>
        </header>
    </div>
</body>
</html>
